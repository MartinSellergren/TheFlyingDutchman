<!DOCTYPE html>
<html>
<head>
<style>

html, body {
    	height:100%;
	margin:0;
	padding:0;
}

div#top {
	background-color:yellow;
	height:150px;
}

div#mid {
	background-color:blue;
	height:calc(100% - 250px);
}

div#bottom {
	background-color:green;
	height:100px;
}

</style>
</head>
<body>

<div id="top"></div>
<div id="mid"></div>
<div id="bottom"></div>

</body>
</html>
